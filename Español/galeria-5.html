}

/* Móviles */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    width: 100%;
  }

  .header {
      width: 100%;
      margin:0 auto;
    }

  /* Sidebar oculta por defecto en móvil */
  .sidebar {
    position: fixed;
    left: -220px;
    top: 0;
    height: 98%;
    width: 180px;
    transition: left 0.3s ease;
    z-index: 1000;
    overflow: scroll;
  }

  .sidebar.active {
    left: 0;
  }

  /* Botón menú visible en móvil */
  .menu-btn {
    display: block;
    margin: 10px;
  }

  .gallery {
    grid-template-columns: repeat(2, 0.5fr);
    padding: 15px;
    gap: 15px;
  }
  .gallery img {
    width: 100%;
    aspect-ratio: 1 / 1;
